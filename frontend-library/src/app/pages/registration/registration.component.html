<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Registration</h1>

      <div *ngIf="registrationSuccessful">
        <div class="alert alert-info">You have successfully registered your account!</div>
      </div>

      <form [formGroup]="registrationForm" (submit)="register()">

          <label for="email" class="control-label">E-mail</label>
          <input id="email" class="form-control" [formControlName]="'email'" />
          <span style="color: red;" *ngIf="!registrationForm.get('email').valid && registrationForm.get('email').touched">
                                    Please provide a valid email
          </span><br>

        <label for="username" class="control-label">Username</label> <input
          id="username" class="form-control" [formControlName]="'username'" />
        <span style="color: red;" *ngIf="!registrationForm.get('username').valid && registrationForm.get('username').touched">
                                    Username cannot be blank
          </span><br>

          <label for="password" class="control-label">Password</label> <input
          id="password" class="form-control" type="password"
          [formControlName]="'password'" />
        <span style="color: red;" *ngIf="!registrationForm.get('password').valid && registrationForm.get('password').touched">
                                    Password cannot be blank
          </span><br>

        <div class="form-group" style="padding-top: 10px;">
          <button type="submit" class="btn btn-success">Register</button>
          <br>
          <span>Already registered? <a routerLink="/login" routerLinkActive="active">Login here</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
